version: "3.9"

services:
  db:
    image: postgres:15
    container_name: jobtracker_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobtracker
      POSTGRES_PASSWORD: jobtracker_password
      POSTGRES_DB: jobtracker
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobtracker_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_NAME: jobtracker
      DATABASE_USER: jobtracker
      DATABASE_PASSWORD: jobtracker_password
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobtracker_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"

volumes:
  db_data: